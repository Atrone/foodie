<h2 mat-dialog-title>{{data[0]}}</h2>

<mat-dialog-content>
<p>What options would you like?</p>
   <div *ngFor="let o of optionsData; let i = index" style= "position:float;">
<div *ngIf="!isQuantity[i]">
<input class="form-check-input" type="checkbox" name="{{o}}" value="{{o}}"
(change)="onItemChange($event.target.value)"/>
</div>{{o}}
<div *ngIf="isQuantity[i]">
<button (click)="add(i)">+</button>
<button (click)="sub(i)">-</button>
{{quantity[i]}}
</div>
	</div>
<textarea id="notes" rows="4" cols="50">
Write any notes here.
</textarea>

</mat-dialog-content>

<mat-dialog-actions>
<button mat-button (click)="cancel()">Cancel</button>
<button mat-button (click)="save()">Save</button>

</mat-dialog-actions>
